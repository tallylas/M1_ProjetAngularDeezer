<div class="card-body">
  <div class="form-inline d-flex justify-content-center md-form form-sm mt-0">
    <div class="fas fa-search" aria-hidden="true"></div>
    <input
      class="form-control form-control-sm ml-3 w-75"
      type="text"
      [(ngModel)]="searchString"
      (keyup)="searchArtist()"
      placeholder="Rechercher un artiste"
      aria-label="Search"
    />
  </div>
  <br />
  <br />
  <div class="row">
    <div class="column" *ngFor="let artist of artists">
      <div class="card">
          <a href="http://localhost:4200/artist/{{artist.id}}"><img [src]="artist.picture_big" [title]="artist.name"/></a>
        <p>{{ artist.name }}</p>
        <p class="title">Nombre de fans</p>
        <p>{{ artist.nb_fan | numberConversion }}</p>
      </div>
    </div>
  </div>
</div>
