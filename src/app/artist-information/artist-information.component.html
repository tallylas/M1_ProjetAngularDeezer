<div class="container" *ngIf="artist">
      <h1><span label label-default>Artiste</span></h1>

    <div class=" mb-4 d-flex" *ngIf="artist">
      <img
        [src]="artist.picture_medium"
        [title]="artist.name"
        class="blog-img mr-4"
      />
      <div class="text">
        <h3 class="heading">
          {{ artist.name }}
        </h3>
        <div>
           <span>Nombre de fans : {{ artist.nb_fan | numberConversion }}</span>
        </div>
      </div>
    </div>
</div>
<br />
<br />
<br />
<br />
<div class="container">
  <h1>Meilleurs morceaux</h1>
  <div class="item" *ngFor="let track of tracks">
    {{ track.title }}
    <audio preload="auto" controls="controls"><source src="{{ track.preview }}" type="audio/mpeg"/></audio>
  </div>
</div>

<br />
<br />
<br />
<div>
  <h1>Albums</h1>
</div>
<div class="row">
  <div class="column" *ngFor="let album of albums">
    <div class="card">
      <img [src]="album.cover_big" [title]="album.label"  />
      <p class="title">Titre de l'album</p>
      <p>{{ album.title }}</p>
      <p class="title">Nombre de fans</p>
      <p>{{ album.fans | numberConversion }}</p>

      <p class="title">Date de parution</p>
     <p>{{ album.release_date }}</p>

    </div>
    <br />
  </div>
</div>
