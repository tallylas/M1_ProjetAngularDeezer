<body>
  <div *ngIf="artist">
<div class="container">
      <h1><span label label-default>{{ artist.name }}</span></h1>

    <div class=" mb-4 d-flex">
      <img
        [src]="artist.picture_medium"
        [title]="artist.name"
        class="blog-img mr-4"
      />
      <div class="text">
        <div>
           <span>Nombre de fans : {{ artist.nb_fan | numberConversion }}</span>
        </div>
      </div>
    </div>
</div>

    <div class="center">
      <p><a href="{{artist.link}}" target="_blank">Voir l'artiste sur Deezer</a></p>
    </div>

<div class="container">
  <h1>Meilleurs morceaux</h1>
  <div class="item">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Titres</th>
        <th scope="col">Extraits</th>
      </tr>
      </thead>
      <tbody *ngFor="let track of tracks">
      <tr>
        <td><a href="http://localhost:4200/track/{{track.id}}">{{ track.title }}</a></td>
        <td><audio preload="auto" controls="controls"><source src="{{ track.preview }}" type="audio/mpeg"/></audio></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="albums container">
  <div>
    <h1>Albums</h1>
  </div>
  <div class="row">
    <div class="column" *ngFor="let album of albums">
      <div class="card">
        <a href="http://localhost:4200/album/{{album.id}}"><img [src]="album.cover_big" [title]="album.label"/></a>
        <p>{{ album.title }}</p>
        <p class="title">Nombre de fans</p>
        <p>{{ album.fans | numberConversion }}</p>
        <p class="title">Date de parution</p>
        <p>{{ album.release_date }}</p>
      </div>
    </div>
  </div>
</div>
</div>
  <div *ngIf="isLoading===true" class="image" >
    <img src="assets/icons/waitingGif.gif"/>
  </div>

  <div><app-pub></app-pub></div>
</body>
