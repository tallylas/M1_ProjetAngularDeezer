<body>
  <div class="card-body">
  <div class="form-inline d-flex justify-content-center md-form form-sm mt-0">
    <div class="fas fa-search" aria-hidden="true"></div>
    <input
      class="form-control form-control-sm ml-3 w-75"
      type="text"
      [(ngModel)]="searchStringTrack"
      (keyup)="searchTrack()"
      placeholder="Rechercher un titre"
      aria-label="Search"
    />
  </div>
  <br />
  <br />
  <div class="row">
    <div class="column" *ngFor="let track of tracks">
      <div class="card">
        <a href="http://localhost:4200/track/{{track.id}}"><img [src]="track.album.cover_big" [title]="track.album.label"/></a>
        <p>{{ track.title }}</p>
        <p class="title">Artiste</p>
        <p>{{ track.artist.name }}</p>
      </div>
    </div>
  </div>
</div>
</body>
